<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c25178190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="calculator.png"/>
</head>
<body> 
    <div class="container">
        <!-- Calculator -->
        <div class="calculator">
            <!-- Display -->
            <header class="calculator-display">
                <div class="numbers">0123456789</div>
            </header>
            <!-- Buttons -->
            <div class="calc-body">
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="*">ร</button>
                <button class="operator" value="/">รท</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="decimal" value=".">.</button>
                <button value="0">0</button>
                <button class="clear" id="clear-btn">C</button>
                <button class="equal-sign operator" value="=">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
